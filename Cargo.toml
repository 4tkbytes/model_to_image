[package]
name = "model_to_image"
version = "0.1.0"
edition = "2024"

[dependencies]
russimp = { version = "3.2", features = ["prebuilt"] }
image = { version = "0.25", default-features = false, features = ["png"] }
nalgebra = "0.33"
anyhow = "1.0"
rand = "0.9"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
debug = false
panic = 'abort'
